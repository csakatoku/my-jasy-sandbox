<div class="job">
  <h2>{{ mission.name }}</h2>
  <p>{{ mission.description }}</p>
  <p>達成度: <span id="mission-progress-value">{{ mission_progress }}/100</span></p>
  <ul>
    <li>消費エナジー: {{ mission.energy }}</li>
    <li>獲得経験値: {{ mission.xp }}</li>
    <li>獲得コイン: {{ mission.minCoins }} 〜 {{ mission.maxCoins }}</li>
  </ul>
  <button data-mission-do-job="1">DO JOB</button>
</div>
<nav>
  <a href="#!/mission/index/id/{{ mission.id }}">ミッション一覧へ</a>
</nav>
